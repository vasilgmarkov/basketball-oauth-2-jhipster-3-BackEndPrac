<div>
    <h2 translate="basketballOauth2Jhipster3App.equipo.home.title">Equipos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="equipo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="basketballOauth2Jhipster3App.equipo.home.createLabel">
                        Create new Equipo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span translate="basketballOauth2Jhipster3App.equipo.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fechaCreacion"><span translate="basketballOauth2Jhipster3App.equipo.fechaCreacion">FechaCreacion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pais"><span translate="basketballOauth2Jhipster3App.equipo.pais">Pais</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="equipo in vm.equipos track by equipo.id">
                    <td><a ui-sref="equipo-detail({id:equipo.id})">{{equipo.id}}</a></td>
                    <td>{{equipo.nombre}}</td>
                        <td>{{equipo.fechaCreacion | date:'mediumDate'}}</td>
                    <td>{{equipo.pais}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="equipo-detail({id:equipo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="equipo.edit({id:equipo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="equipo.delete({id:equipo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
