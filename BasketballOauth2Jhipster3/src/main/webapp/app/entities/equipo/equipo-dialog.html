
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEquipoLabel" translate="basketballOauth2Jhipster3App.equipo.home.createOrEditLabel">Create or edit a Equipo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.equipo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.equipo.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.equipo.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.equipo.fechaCreacion" for="field_fechaCreacion">FechaCreacion</label>
                <div class="input-group">
                    <input id="field_fechaCreacion" type="text" class="form-control" name="fechaCreacion" uib-datepicker-popup="{{dateformat}}" ng-model="vm.equipo.fechaCreacion" is-open="vm.datePickerOpenStatus.fechaCreacion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaCreacion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.equipo.pais" for="field_pais">Pais</label>
            <input type="text" class="form-control" name="pais" id="field_pais"
                    ng-model="vm.equipo.pais"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
