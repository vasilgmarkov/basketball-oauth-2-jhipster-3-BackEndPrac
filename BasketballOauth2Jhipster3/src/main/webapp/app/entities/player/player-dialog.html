
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlayerLabel" translate="basketballOauth2Jhipster3App.player.home.createOrEditLabel">Create or edit a Player</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.player.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.player.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.player.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.player.baskets" for="field_baskets">Baskets</label>
            <input type="number" class="form-control" name="baskets" id="field_baskets"
                    ng-model="vm.player.baskets"
                    min="0" />
            <div ng-show="editForm.baskets.$invalid">
                <p class="help-block"
                    ng-show="editForm.baskets.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.baskets.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.player.rebotes" for="field_rebotes">Rebotes</label>
            <input type="number" class="form-control" name="rebotes" id="field_rebotes"
                    ng-model="vm.player.rebotes"
                    min="0" />
            <div ng-show="editForm.rebotes.$invalid">
                <p class="help-block"
                    ng-show="editForm.rebotes.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.rebotes.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.player.asistencias" for="field_asistencias">Asistencias</label>
            <input type="number" class="form-control" name="asistencias" id="field_asistencias"
                    ng-model="vm.player.asistencias"
                    min="0" />
            <div ng-show="editForm.asistencias.$invalid">
                <p class="help-block"
                    ng-show="editForm.asistencias.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.asistencias.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="basketballOauth2Jhipster3App.player.posicionCampo" for="field_posicionCampo">PosicionCampo</label>
            <select class="form-control" name="posicionCampo" ng-model="vm.player.posicionCampo" id="field_posicionCampo" required>
                <option value="Alero" translate="basketballOauth2Jhipster3App.PosicionesJugadores.Alero">Alero</option>
                <option value="Pivot" translate="basketballOauth2Jhipster3App.PosicionesJugadores.Pivot">Pivot</option>
                <option value="Base" translate="basketballOauth2Jhipster3App.PosicionesJugadores.Base">Base</option>
            </select>
            <div ng-show="editForm.posicionCampo.$invalid">
                <p class="help-block"
                    ng-show="editForm.posicionCampo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
